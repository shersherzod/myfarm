<!DOCTYPE html>
<html>
	<head>
		<title>Poultry Farm</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- adding jQuery, Bootstrap, and Font Awesome -->
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
		</script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- end adding jQuery, Bootstrap, and Font Awesome -->
	</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-3">
		<p class="text-center">Info <i class="fa fa-info-circle"></i></p>
		<div class="well">
			<div class="text-center">
				<button class="btn btn-success btn-lg" onClick="save()">Save <i class="fa fa-save"></i></button>
				<button class="btn btn-primary btn-lg" onclick="load()">Load <i class="fa fa-history"></i></button>
			</div>
			<div class="row" id="footer">
		  <div class="text-center">
		    <i>Poultry Farm by Sherzod; &copy; 2019</i>
		  </div>
	</div>
		</div>
		</div>
		<div id="clicker" class="col-xs-6">
			<div id="content" class="text-center">
				<!--You could put status messages here -->
				<p id="topic">Your farm has no name!</p>
			</div>
			<div class="text-center">
			<button id="hen" class="btn btn-default btn-md" onclick="add()"><img src="hen1.png"></button>
			You got:
			<input type="text" id="text" disabled style= text-align:center value=0>

			 Eggs
			<p id="cookiespersecond">You are gaining 0 Eggs per/s</p>
			</div>
		</div>
		<div class="col-xs-3">
			<p class="text-center">Store <i class="fa fa-shopping-cart"></i></p>
			<div class="well">
				<p id="ammountMultiplier">Multiplier Upgrade x2</p>
				<button onClick="buyMultiplier()" id="ammountMultiplier2">x2</i></button>
				<p id="costMultiplier">200 Eggs</p>
				<p id="currentMultiplier">Your current Multiplier is x1</p>
				<br>
			   
				<p>Auto Clicker</p>
				<button id="finger" class="btn btn-default btn-lg" onClick="buyAutoClick()"><img src="finger.png"></button>
				<p id="costAutoClick">15 Eggs</p>
				<p id="ammountAutoClick">You Own 0 Auto Clickers</p>
			   
				<br>
			   
				<p>Farm</p>
				<button id="farm" class="btn btn-default btn-xs" onClick="buyFarm()"><img src="chicken-pen.png"></button>
				<p id="costFarms">75 Eggs</p>
				<p id="ammountFarms">You Own 0 Farms</p>
			</div>
		</div>
	</div>
	<div class="text-center">
		    <span id="saving-status-2">
		       Saved
		    </span>
	</div>
</div>   
    <script type="text/javascript" src="java.js"></script>
</body>
</html>
